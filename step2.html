    <script>
        // Translation data for Convert Unlike to Like Fractions applet
        const appData = {
            en: {
                "standard-ui": {
                    buttons: {
                        next: "Next",
                        back: "Back", 
                        continue: "Continue",
                        start: "Start"
                    },
                    labels: {
                        step: "Step"
                    },
                    navigation: {

                    }
                },

                    instructions: {

                    math_content: {

                    }
                }
            }
        };
    </script>

    <script>
        // File purpose: Offline, framework-free rendering of Step 2 with progressive equation visuals

        const translations = appData.en;
        let currentScreen = 1;
        let step2Completed = false;

        const playInteractionSound = () => {
            try {
                const audio = new Audio('./assets/audio/click.mp3');
                audio.volume = 0.5; // Set volume to 50% to avoid being too loud
                audio.play().catch(error => {
                    console.log('Audio playback failed:', error);
                });
            } catch (error) {
                console.log('Audio initialization failed:', error);
            }
        };

        const handleScreenTap = () => {
            playInteractionSound();
            if (currentScreen < 8) {
                currentScreen += 1;
                if (currentScreen === 8) {
                    step2Completed = true;
                }
            }
            // After completion, tapping does nothing - user must click Step 3
            if (currentScreen !== 7) {
                 renderApp();
             }
        };

        const handleStepClick = (stepNumber) => {
            if (stepNumber === 1) {
                // Navigate back to Step 1
                window.location.href = 'step1.html';
            } else if (stepNumber === 2) {
                // Already on Step 2
                return;
            } else if (stepNumber === 3) {
                // Navigate to Step 3 (only if Step 2 is completed)
                if (step2Completed) {
                    window.location.href = 'step3.html';
                }
            }
        };

        const renderApp = () => {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="app-container">
                    <div class="top-section">
                        <div class="step-sidebar">
                            <button class="step-button step-1" onclick="handleStepClick(1)">
                                <span>${translations['standard-ui'].navigation.step_1}</span>
                            </button>
                            <button class="step-button step-2" onclick="handleStepClick(2)">
                                <span>${translations['standard-ui'].navigation.step_2}</span>
                            </button>
                            <button class="step-button step-3 ${step2Completed ? 'enabled' : ''}" onclick="handleStepClick(3)">
                                <span>${translations['standard-ui'].navigation.step_3}</span>
                                ${step2Completed ? `
                                    <img src="./assets/images/hand-pointer.png" alt="Click here" class="hand-pointer" />
                                ` : ''}
                            </button>
                        </div>

                        <div class="main-content" onclick="handleScreenTap()">
                            <div class="content-wrapper">
                                <div class="fraction-display">
                                    <div class="fraction fraction-6 ${currentScreen >= 2 ? 'fraction-highlighted' : ''}">
                                        <span class="fraction-numerator">2</span>
                                        <span class="fraction-line"></span>
                                        <span class="fraction-denominator">6</span>
                                    </div>
                                    <span class="fraction-comma">,</span>
                                    <div class="fraction fraction-4">
                                        <span class="fraction-numerator">3</span>
                                        <span class="fraction-line"></span>
                                        <span class="fraction-denominator">4</span>
                                    </div>
                                    ${currentScreen > 7 ? `
                                        <span class="arrow">→</span>
                                        <div class="result-fraction appear-animation visible">
                                            <span class="result-numerator">4</span>
                                            <span class="result-line"></span>
                                            <span class="result-denominator">12</span>
                                        </div>
                                    ` : ''}
                                </div>

                                <div class="instruction-text">
                                    Find the equivalent fraction of the <span class="highlighted-text">first fraction</span> using the LCM as the denominator.
                                </div>

                                <div class="equation-container">
                                ${currentScreen >= 3 ? `
                                    <div class="equation-fraction">
                                        <span class="equation-numerator equation-green">2</span>
                                        <span class="equation-line-bar"></span>
                                        <span class="equation-denominator equation-green">6</span>
                                    </div>
                                    <span class="equals-sign">=</span>
                                ` : ''}
                                ${currentScreen >= 4 ? `
                                    <div class="equation-fraction">
                                        <span class="equation-numerator" style="color: #FFFFFF">(<span style="color: #219150">2</span><span style="color: #FFFFFF">×</span><span style="color: #FFFFFF">2</span>)</span>
                                        <span class="equation-line-bar"></span>
                                        ${currentScreen >= 5 ? `
                                            <span class="equation-denominator" style="color: #FFFFFF">(<span style="color: #219150">6</span><span style="color: #FFFFFF">×</span><span style="color: #FFFFFF">2</span>)</span>
                                        ` : `
                                            <span class="equation-denominator equation-green">6</span>
                                        `}
                                    </div>
                                ` : ''}
                                ${currentScreen >= 6 ? '<span class="equals-sign">=</span>' : ''}
                                ${currentScreen >= 7 ? `
                                    <div class="equation-fraction">
                                        <span class="equation-numerator" style="color: #219150">4</span>
                                        <span class="equation-line-bar"></span>
                                        <span class="equation-denominator" style="color: #3498DB">12</span>
                                    </div>
                                ` : ''}
                            </div>
                            </div>
                        </div>
                    </div>

                    <div class="bottom-bar">
                        <div class="bottom-instruction-text">
                            Tap each step to learn how to convert unlike fractions to like fractions.
                        </div>
                    </div>
                </div>
            `;
        };

        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
